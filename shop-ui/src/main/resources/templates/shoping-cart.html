<!DOCTYPE html>
<html lang="zxx" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/general.html :: head"></head>

<body>
<!-- Page Preloder -->
<div id="preloder" th:replace="fragments/general.html :: preloder"></div>

<!-- Humberger Begin -->
<div class="humberger__menu__overlay" th:replace="fragments/general.html :: humbergerMenuOverlay"></div>
<div class="humberger__menu__wrapper" th:replace="fragments/general.html :: humbergerMenuWrapper"></div>
<!-- Humberger End -->

<!-- Header Section Begin -->
<header class="header" th:replace="fragments/general.html :: header"></header>
<!-- Header Section End -->

<!-- Hero Section Begin -->
<section class="hero hero-normal" th:replace="fragments/general.html :: hero"></section>
<!-- Hero Section End -->

<!-- Breadcrumb Section Begin -->
<!--    <section th:replace="fragments/general.html :: breadcrumb" class="breadcrumb-section set-bg" data-setbg="img/breadcrumb.jpg"></section>-->
<!-- Breadcrumb Section End -->

<!-- Shoping Cart Section Begin -->
<section class="shoping-cart spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="shoping__cart__table">
                    <table>
                        <thead>
                        <tr>
                            <th class="shoping__product">Products</th>
                            <th class="description">Description</th>
                            <th class="price">Price</th>
                            <th class="quantity">Quantity</th>
                            <th class="total">Total</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="lineItem : ${lineItems}">
                            <td class="shoping__cart__item">
                                <a href="">
                                    <img th:src="@{/picture/{pictureId}(pictureId=${lineItem.productRepr.pictureIds.get(0)})}"
                                         alt="">
                                </a>
                            </td>
                            <td class="shoping__cart__item__close">
                                <h4><a href="" th:text="${lineItem.productRepr.name}">Colorblock Scuba</a></h4>
                                <p>Web ID: [[${lineItem.productRepr.id}]]</p>
                            </td>
                            <td class="shoping__cart__price">
                                $[[${lineItem.productRepr.price}]]
                            </td>
                            <td class="shoping__cart__quantity">
                                <div class="quantity">
                                    <div class="pro-qty">
                                        <input type="text" th:value="${lineItem.qty}">
                                    </div>
                                </div>
                            </td>
                            <td class="shoping__cart__total">
                                $[[${lineItem.total}]]
                            </td>
                            <td class="shoping__cart__item__close">
                                <a href="">
                                    <form th:action="@{/cart}" th:method="delete">
                                        <input type="hidden" name="productId" th:value="${lineItem.productId}"/>
                                        <input type="hidden" name="color" th:value="${lineItem.color}"/>
                                        <input type="hidden" name="material" th:value="${lineItem.material}"/>
                                        <button type="submit" style="border: none; background: none">
                                            <i class="fa fa-times"></i>
                                        </button>
                                    </form>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="shoping__cart__btns">
                    <a href="#" class="primary-btn cart-btn">CONTINUE SHOPPING</a>
                    <a href="#" class="primary-btn cart-btn cart-btn-right"><span class="icon_loading"></span>
                        Upadate Cart</a>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="shoping__continue">
                    <div class="shoping__discount">
                        <h5>Discount Codes</h5>
                        <form action="#">
                            <input type="text" placeholder="Enter your coupon code">
                            <button type="submit" class="site-btn">APPLY COUPON</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="shoping__checkout">
                    <h5>Cart Total</h5>
                    <ul>
                        <li>Subtotal <span>$454.98</span></li>
                        <li>Total <span>$454.98</span></li>
                    </ul>
                    <a href="#" class="primary-btn">PROCEED TO CHECKOUT</a>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Shoping Cart Section End -->

<!-- Footer Section Begin -->
<footer class="footer spad" th:replace="fragments/general.html :: footer"></footer>
<!-- Footer Section End -->

<!-- Js Plugins -->
<div th:replace="fragments/general.html :: scripts"></div>

</body>

</html>
