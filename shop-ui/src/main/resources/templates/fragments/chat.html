<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" th:href="@{/static/css/bootstrap.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/static/css/font-awesome.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/static/css/elegant-icons.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/static/css/nice-select.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/static/css/jquery-ui.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/static/css/owl.carousel.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/static/css/slicknav.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/static/css/style.css}" type="text/css">

    <link th:href="@{/static/css/chat.css}" rel="stylesheet" type="text/css">
</head>

<th:block th:fragment="chat">
    <div id="chat-window" class="card">
        <div class="card-header" id="accordion">
            <span class="fa fa-comment mr-sm-3"> Chat</span>
            <div class="btn-group-sm pull-right">
                <a type="button" class="btn btn-primary" data-toggle="collapse" data-parent="#accordion"
                   href="#collapseOne">
                    <span class="fa fa-chevron-down"></span>
                </a>
            </div>
        </div>
        <div class="collapse" id="collapseOne">
            <div class="card-body">
                <ul class="chat">
                </ul>
            </div>
            <div class="card-footer">
                <div class="input-group">
                    <input id="btn-input" type="text" class="form-control input-sm"
                           placeholder="Type your message here..."/>
                    <span class="input-group-btn">
                            <button class="btn btn-warning btn-sm" id="btn-chat">
                                Send
                            </button>
                    </span>
                </div>
            </div>
        </div>
    </div>
</th:block>

</html>
