<!DOCTYPE html>
<html lang="zxx" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/general.html :: head"></head>

<body>
<!-- Page Preloder -->
<div id="preloder" th:replace="fragments/general.html :: preloder"></div>

<!-- Humberger Begin -->
<div class="humberger__menu__overlay" th:replace="fragments/general.html :: humbergerMenuOverlay"></div>
<div class="humberger__menu__wrapper" th:replace="fragments/general.html :: humbergerMenuWrapper"></div>
<!-- Humberger End -->

<!-- Header Section Begin -->
<header class="header" th:replace="fragments/general.html :: header"></header>
<!-- Header Section End -->

<!-- Hero Section Begin -->
<section class="hero hero-normal" th:replace="fragments/general.html :: hero"></section>
<!-- Hero Section End -->

<!-- Breadcrumb Section Begin -->
<!--    <section th:replace="fragments/general.html :: breadcrumb" class="breadcrumb-section set-bg" data-setbg="img/breadcrumb.jpg"></section>-->
<!-- Breadcrumb Section End -->

<!-- Product Section Begin -->
<section class="product spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-5" th:replace="fragments/general.html :: sidebarProduct"></div>
            <div class="col-lg-9 col-md-7">
                <div class="filter__item">
                    <div class="row">
                        <div class="col-lg-4 col-md-5">
                            <div class="filter__sort">
                                <span>Sort By</span>
                                <select>
                                    <option value="0">Default</option>
                                    <option value="0">Default</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-4">
                            <div class="filter__found">
                                <h6><span>16</span> Products found</h6>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-3">
                            <div class="filter__option">
                                <span class="icon_grid-2x2"></span>
                                <span class="icon_ul"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4 col-md-6 col-sm-6" th:each="product : ${products}">
                        <div class="product__item">
                            <div class="product__item__pic set-bg"
                                 th:attrappend="data-setbg=@{/picture/{pictureId}(pictureId=${product.pictureIds.get(0)})}">
                                <ul class="product__item__pic__hover">
                                    <li><a href="#"><i class="fa fa-heart"></i></a></li>
                                    <li><a href="#"><i class="fa fa-retweet"></i></a></li>
                                    <li>
                                        <a href="#">
                                            <form th:action="@{/cart}" th:method="post">
                                                <input type="hidden" name="qty" value="1"/>
                                                <input type="hidden" name="productId" th:value="${product.id}">
                                                <button type="submit" style="border:none; background: none">
                                                    <i class="fa fa-shopping-cart"></i>
                                                </button>
                                            </form>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                            <div class="product__item__text">
                                <h6><a th:href="@{/product/{id}(id = ${product.id})}"
                                       th:text="${product.name}">Crab Pool Security</a></h6>
                                <h5 th:text="${product.price}">$30.00</h5>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="product__pagination">
                    <a href="#">1</a>
                    <a href="#">2</a>
                    <a href="#">3</a>
                    <a href="#"><i class="fa fa-long-arrow-right"></i></a>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Product Section End -->

<div th:include="fragments/chat :: chat"></div>

<!-- Footer Section Begin -->
<footer class="footer spad" th:replace="fragments/general.html :: footer"></footer>
<!-- Footer Section End -->

<!-- Js Plugins -->
<div th:replace="fragments/general.html :: scripts"></div>
</body>

</html>
