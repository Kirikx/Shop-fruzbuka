<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
>
<head th:replace="fragments/general.html :: head"></head>

<body class="bg-light">
<nav th:replace="fragments/general.html :: nav"></nav>
<div class="d-flex">
    <div th:replace="fragments/general.html :: slidebar"></div>

    <div class="content p-4">
        <h2 class="mb-4">Category profile</h2>

        <div class="card mb-4">
            <div class="card-header">
                <button class="btn btn-outline-primary fa fa-angle-left" onclick="goBack()"> Go Back</button>
            </div>
            <div class="card-body">
                <form id="form" th:action="@{/category/update}" method="post" th:object="${category}">
                    <input th:type="hidden" th:field="*{id}">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" th:field="*{name}" placeholder="Enter title" required>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <input type="text" class="form-control" th:field="*{description}" placeholder="Enter description">
                    </div>
                </form>
            </div>
            <div class="card-footer bg-white">
                <button type="submit" class="btn btn-primary" form="form">Submit</button>
            </div>
        </div>

    </div>

</div>
<div th:replace="fragments/general.html :: scripts"></div>
</body>
</html>
